<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Facebook API</title>
</head>
<body>
    <form onsubmit="set(); return false" style="width: 200px; float: right; margin: 50px;">
        <input id="fbPageId" type="text" class="form-control my-1" placeholder="Page Id" name="pageId">
        <input id="accessToken" type="text" class="form-control my-1" placeholder="Access token" name="accessToken">
        <input type="submit" class="btn btn-primary" value="Set">
    </form>
    <div class="container w-25 my-4">
        <h1>Facebook API</h1>
        <p>Check the console from dev tool for the <b>output</b>.</p>      
        <br>
        <form onsubmit="addPost(); return false">
            <label for="post">Post on Page</label>
            <input id="url" type="text" class="form-control my-1" name="image" placeholder="Image Url">
            <textarea id="caption" type="text" class="form-control my-1" name="caption" placeholder="Caption"></textarea>
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
        <br>
        <form onsubmit="getSpecificPost(); return false">
            <label for="postId">Get Specific Post</label>
            <input id="postId" type="text" class="form-control my-1" name="id" placeholder="Post Id...">
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
        <br>
        <a href="#" onclick="seePosts()">See All Posts</a>
        <br><br>
        <form onsubmit="deletPost(); return false">
            <label for="deleteId">Delete Post</label>
            <input id="deleteId" type="text" class="form-control my-1" name="id" placeholder="Post Id...">
            <input type="submit" class="btn btn-danger" value="Delete">
        </form>

    </div>


    <script src="script.js"></script>
</body>
</html>
